<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <div style = "text-align: center; color:grey; background: pink">
      <h1>Random Word Generator</h1>
      <h1>Random Word Generating... Attempt #{{ request.session.count }}</h1>
      <p>{{string}}</p>
      <form class="" action="/process" method="post">
        {% csrf_token %}
        <input type="submit" name="Generate" value="Generate">
      </form>
      <form class="" action="/reset" method="post">
        {% csrf_token %}
        <input type="submit" name="Reset" value="Reset">
      </form>
    </div>
  </body>
</html>
