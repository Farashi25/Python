<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="survey">
      <h2>Survey Form</h2>
      <form class="" action="/process" method="post">
        {% csrf_token %}
        <label for="name">Your Name: </label><input type="text" name="name"><br>
        <label for="location">Dojo Location: </label><select class="" name="location">
          <option value="San Francisco">San Francisco</option>
          <option value="Chicago">Chicago</option>
          <option value="Washington, D.C.">Washington, D.C.</option>
        </select><br>
        <label for="lang">Favourite Language: </label><select class="" name="lang">
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C">C</option>
          <option value="C++">C++</option>
        </select><br>
        <label for="comment">Comment (optional): </label><br>
        <textarea name="comment" rows="5" cols="50"></textarea><br>
        <input type="submit" name="Submit" value="Submit" class="submit">
      </form>
    </div>
  </body>
</html>
