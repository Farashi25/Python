<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Results</title>
  </head>
  <body>
    <div class="counter">
      <h3>You have submitted this form {{ request.session.number }} times now.</h3>
    </div>
    <div class="results">
      <h2>Submitted Information</h2>
      <p><b>Name: </b> {{ request.session.name }}</p>
      <p><b>Location: </b> {{ request.session.location }}</p>
      <p><b>Favourite Language: </b> {{ request.session.lang }}</p>
      <p><b>Comment: </b> {{ request.session.comment }}</p>
      <a href="/"><button type="button" name="Back">Back</button></a>
    </div>
  </body>
</html>
